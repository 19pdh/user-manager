name: Deploy to Google Apps Script

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create sheets.json
        run: echo "${{ secrets.SHEETS_JSON }}" > utils/sheets.json

      - name: Setup Clasp credentials
        run: echo "${{ secrets.CLASP_CREDENTIALS }}" > ~/.clasprc.json

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          cd build
          ../utils/updateSheets.sh ../utils/sheets.json "${{ github.ref_name }}"
        env:
          CI: true
